<!DOCTYPE html>
<html>
    <head>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

        <title>Checkout Page Challenge</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="style/styles.css">
    </head>
    
    <body>
        <header>
            <div>
                <h2 class="checkout-text">Checkout</h2>
            </div>
        </header>
        <main>
            <div class="main-container">
                <div class="submain-container">
                    <div>
                        <p class="contact-text">Contact infomation</p>
                    </div>
                    <div>
                        <p class="email-text">E-mail</p>
                        <div class="email-icon">
                            <i class="fa-solid fa-envelope"></i>
                            <input type="text" class="enter" placeholder="Enter your email" >
                        </div>  
                    </div>
                    <div>
                        <p class="phone-text">Phone</p>
                        <div class="phone-icon">
                            <i class="fa-solid fa-phone"></i>
                            <input type="text" class="enter" placeholder="Enter your phone">
                        </div>
                    </div>
                        
        
                    <div>
                        <p class="shippingaddress-text">Shipping address</p>
                    </div>
                    <div>
                        <p class="fullname-text">Full name</p>
                        <div class="name-icon">
                            <i class="fa-solid fa-address-book"></i>
                            <input type="text" class="name-rodney" placeholder="Rodney Cotton">
                        </div>
                    </div>
                    <div>
                        
                        <p class="address-text">Address</p>
                        <div class="address-icon">
                            <i class="fa-solid fa-house"></i>
                            <input type="text" class="your-address"  placeholder= "Your address..">
                        </div>                       
                    </div>
                    <div>
                        <p class="city-text">City</p>
                        <div class="city-icon">
                            <i class="fa-solid fa-city"></i>
                            <input type="text" class="your-city" placeholder="Your city..">
                        </div>                        
                    </div>
                    <div class="country-container">
                        <div class="subcountry">
                            <p class="country-text">Country</p>
                            <div class="country-icon">
                                <i class="fa-solid fa-globe"></i>
                                <input type="text" class="your-country" placeholder="Your country..">
                            </div>                          
                        </div>
                        <div>
                            <p class="code-text">Postal code</p>
                            <div class="code-icon">
                                <i class="fa-sharp fa-solid fa-envelopes-bulk"></i>
                                <input type="text" class="your-code" placeholder="Your postal code..">
                            </div>
                        </div>
                    </div>
                    
                    <div class="save-container">
                        <div>
                            <input class="empty-button" type="text">
                        </div>
                        <div>
                            <p class="save-text">Save this information for next time</p>
                        </div>
                    </div>
                    <div>
                        <button class="continue-button">Continue</button>
                    </div>
                </div>
                <div class="sidebar-design">
                    <div class="vintage-container1">
                        <div>
                            <img class="bag-image" src="images/photo1.png" alt="">
                        </div>
                        <div class="subvintage-container">
                            <p class="vintage-text">Vintage Backbag</p>
                            <p class="price-text">$54.99 <span class="price-tag">$94.99</span></p>
                            <div class="button-text">
                                <button class="button1">-</button>1
                                <button class="button2">+</button>
                            </div>
                        </div>
                    </div>
                    <div class="vintage-container2">
                        <div>
                            <img class="bag-image" src="images/photo2.png" alt="">
                        </div>
                        <div class="subvintage-container">
                            <p class="levi-text">Levi Shoes</p>
                            <p class="price-text">$74.99 <span class="price-tag">$124.99</span></p>
                            <div class="button-text">
                                <button class="button1">-</button>1
                                <button class="button2">+</button>
                            </div>  
                        </div>
                    </div>
                    <div>
                        <hr>
                        <p class="ship-text">Shipping <span class="ship-price">$19</span></p>
                        <hr>
                        <p class="total-text">Total <span class="total-price">$148.98</span></p>
                        
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <p class="username-text">created by username - devChallenges.io</p>
        </footer>
    </body>
</html>
